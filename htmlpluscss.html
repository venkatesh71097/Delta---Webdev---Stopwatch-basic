<script>     

  var ms, dsec, dmin, dhr, dd, sec, min, hr, d;

 
      function init() {
        sec = document.getElementById("sec").value;
        dsec = parseInt(sec);
        min = document.getElementById("min").value;
        dmin = parseInt(min);
        hr = document.getElementById("hr").value;
        dhr = parseInt(hr);
        d = document.getElementById("d").value;
        dd = parseInt(d);
        ms = dsec * 1000 + dmin * 60 * 1000 + dhr * 60 * 60 * 1000 + dd * 24 * 60 * 60 * 1000;
       fms=ms;
      }
//get the variables in prompt. I/p tag is not suiting for my code as mine is an entirely different algo and a simple one.

var myVar;	


function start()
{	
	


	myVar=setInterval(time,1000);

function time()
{	
	var d=  Math.floor(((ms / 1000) / 3600)/24);
	
	var h=  Math.floor(((ms / 1000) / 3600)%24);
	
	var m=  Math.floor(((ms / 1000) / 60) % 60);
	
	var s=  Math.floor((ms / 1000) % 60);
		
	document.getElementById("days").innerHTML=d ;
	document.getElementById("hours").innerHTML=h;
	document.getElementById("minutes").innerHTML=m ;
	document.getElementById("seconds").innerHTML=s;

	ms=ms-1000;

	if(d==0 && h==0 && m==0 && s==0)

	clearInterval(myVar);

}

}

//a function inside start function to keep it calling every 1sec. the ms-1000 keeps the value decrementing 

function pause()
{
clearInterval(myVar);
}

// pause function to halt the timer

function reset()
{	ms=fms;
	
	var d=  Math.floor(((ms / 1000) / 3600)/24);
	
	var h=  Math.floor(((ms / 1000) / 3600)%24);
	
	var m=  Math.floor(((ms / 1000) / 60) % 60);
	
	var s=  Math.floor((ms / 1000) % 60);

	
	document.getElementById("days").innerHTML=d ;
	document.getElementById("hours").innerHTML=h;
	document.getElementById("minutes").innerHTML=m ;
	document.getElementById("seconds").innerHTML=s;

	clearInterval(myVar);

}
//reset button to again set back to initial value
